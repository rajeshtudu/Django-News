{% load static %}

    <!--   Weekly3-News start -->
    <div class="weekly3-news-area pt-80 pb-130">
        <div class="container">
            <div class="weekly3-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slider-wrapper">
                            <!-- Slider -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="weekly3-news-active dot-style d-flex">
                                        {% for post in recent_posts %}
                                            <div class="weekly3-single">
                                                <div class="weekly3-img">
                                                    <img src="{{ post.featured_image.url }}" alt="{{ post.title }}"  width="270" height="215px" />
                                                </div>
                                                <div class="weekly3-caption">
                                                    <h4>
                                                        <a href="{% url 'post-detail' post.pk %}">{{ post.title|truncatechars:25 }}</a>
                                                    </h4>
                                                    <p>
                                                       {{ post.published_at }}
                                                    </p>
                                                </div>
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Weekly-News -->
