{% load static %}

    <!--  Recent Articles start -->
    <div class="recent-articles pt-80 pb-80">
        <div class="container">
            <div class="recent-wrapper">
                <!-- section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle mb-30">
                            <h3>
                                Trending  News
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="recent-active dot-style d-flex dot-style">
                            <!-- Single -->
                            {% for recent_post in recent_posts %}
                            <div class="single-recent">
                                <div class="what-img">
                                    <img src="{{ recent_post.featured_image.url }}" alt="{{ recent_post.title }}" class="img-fluid"/>
                                </div>
                                <div class="what-cap">
                                    <h4>
                                        <a href="{% url 'post-detail' recent_post.pk %}">
                                            <h4>
                                                <a href="{% url 'post-detail' recent_post.pk %}">{{ recent_post.title|truncatechars:50 }}</a>
                                            </h4>
                                        </a>
                                    </h4>
                                    <P>
                                       {{ recent_post.published_at }}
                                    </P>
                                    <a class="popup-video btn-icon"
                                       href="https://www.youtube.com/watch?v=1aP-TXUpNoU"><span class="flaticon-play-button"></span></a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Recent Articles End -->
