                    <a href="index.html"><img src="{% static 'assets/img/logo/logo.png' %}" alt=""/></a>
                </div>
                <!-- Main-menu -->
                <div class="main-menu d-none d-md-block">
                    <nav>                  
                        <ul id="navigation">
